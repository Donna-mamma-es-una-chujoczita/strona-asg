<!DOCTYPE html>
<html lang="pl-PL" dir="ltr">
  <head>

    <title>ASG Retard Squad</title> <!-- ip of site in local network: 192.168.0.192:420 using xampp -->

    <meta charset="utf-8">
    <meta name="description" content="strona asg">
    <meta name="keywords" content="asg, taliby">
    <meta name="author" content="oniKarol, Wiedzmis">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="css/fontello.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="images/taliby.jpg">

  </head>

  <body>

    <!-- nagłówek  -->
    <div id="header">

      <div class="in-header" style="width: 30%; text-align: center;">
        <img src="images/czady.png" onclick="window.location.href='index.html'" style="cursor: pointer; padding: 0 0 0 48%;"/>
      </div>

      <div class="in-header" style="width: 70%;">
        <ol>
          <li><a href="index.html" id="btn">Strona główna</a></li>
          <li><a href="https://www.youtube.com/watch?v=iik25wqIuFo&ab_channel=Rickroll%2Cbutwithadifferentlink%22%3E" id="btn">Członkowie</a></li>
          <li><a href="https://www.youtube.com/watch?v=iik25wqIuFo&ab_channel=Rickroll%2Cbutwithadifferentlink%22%3E" id="btn">Uzbrojenie</a></li>
          <li><a href="https://www.youtube.com/watch?v=iik25wqIuFo&ab_channel=Rickroll%2Cbutwithadifferentlink%22%3E" id="btn">Telefony</a></li>
          <li><a href="https://www.youtube.com/watch?v=iik25wqIuFo&ab_channel=Rickroll%2Cbutwithadifferentlink%22%3E" id="btn">Autor</a></li>
        </ol>
      </div>
    </div>

    <!-- grupowe zdjęcie -->
    <div class="slider">
      <div class="images">
        <input type="radio" name="slide" id="img1" checked>
        <input type="radio" name="slide" id="img2">
        <input type="radio" name="slide" id="img3">
        <input type="radio" name="slide" id="img4">
        
        <img src="images/team.jpg" class="m1" alt="img1" style="width: 100%; height: 100%;"/>
        <img src="images/team2.jpg" class="m2" alt="img2" style="width: 100%; height: 100%;"/>
        <img src="images/team3.jpg" class="m3" alt="img3" style="width: 100%; height: 100%;"/>
        <img src="images/team4.jpg" class="m4" alt="img4" style="width: 100%; height: 100%;"/>
      </div>
      <div class="dots">
        <label for="img1"></label>
        <label for="img2"></label>
        <label for="img3"></label>
        <label for="img4"></label>
      </div>
    </div>

    <!-- ten mały paseczek -->
    <div id="brek"></div>

    <!-- stopka -->
    <div id="footer"></div>

  </body>
